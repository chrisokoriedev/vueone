<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <button type="button" @click="clickMe">check click</button>
      
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Christian welcome home",
          };
        },
        methods: {
          clickMe() {
            console.log("Button Clicked logged!");
            this.message= 'Updated user name ';
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
